<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>test-1</title>
<link rel="stylesheet" href="style.css">
<link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
</head>
<body>
<div class="container_one">

    <div class="container_one_priority">
    <p id="container_one_priority__text"> Приоритет:</p>
        <select id="container_one_priority__list" required="required">
            <option value="">Выберите значение</option>
            <option value="Низкий">Низкий</option>
            <option value="Средний">Средний</option>
            <option value="Высокий">Высокий</option>
        </select>
    </div>
    
    <div class="container_one_text">
    <p class="container_one_text__task">Текст задачи:</p>
        <input id="container_one_text__field" type="text" size="60px" placeholder="Введите текст" required="required">
    </div>
    
    <div class="container_one_button">
    <button class="container_one_button_click" id="container_one_button_click">Добавить задачу</button>
    </div>

</div>

<div class="container_two">

    <div class="container_two_oneStr">
        <p class="container_two_oneStr_textFilterPriority">Фильтр по приоритету:</p>
        <select id="container_two_filterPriority" required="required">
            <option value="любой">любой</option>
            <option value="Низкий">Низкий</option>
            <option value="Средний">Средний</option>
            <option value="Высокий">Высокий</option>
        </select>
        <p class="container_two_oneStr_textFilterStatus">Фильтр по статусу:</p>
        <label class="container_two_active">
            активные
            <input type="checkbox">
        </label>
        <label class="container_two_canceled">
            отменённые
            <input type="checkbox">
        </label>
        <label class="container_two_completed">
            завершенные
            <input type="checkbox">
        </label>
    </div>

    <div class="container_two_twoStr">
            <p class="container_two_twoStr_textSortDate">Фильтр по дате:</p>
            <select id="container_two_twoStr_SortDate" required="required">
                <option value="дата создания ↑">дата создания ↑</option>
                <option value="дата создания ↓">дата создания ↓</option>
            </select>
            <p class="container_two_twoStr_textSortStatus">Фильтр по статусу:</p>
            <select id="container_two_twoStr_SortStatus" required="required">
                <option value="приоритет ↑">приоритет ↑</option>
                <option value="приоритет ↓">приоритет ↓</option>
            </select>
    </div>

    <div class="container_two_threeStr">
        <p class="container_two_threeStr_textSearch">Поиск задач по тексту</p>
        <input id="container_two_threeStr_Search" type="text" size="60px" placeholder="Начните вводить текст задачи..." required="required">
    </div>
</div>


<div class="container_three">
    <div class="container_three_output" id="container_three_output">
    </div>
</div>

</body>
<script src="/script.js"></script>
</html>
