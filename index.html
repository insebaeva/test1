<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test-1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
</head>
<body>
    <div class="container_one">
        <div class="container_one_priority">
            <p id="container_one_priority__text"> Приоритет:</p>
            <select id="container_one_priority__list" required="required">
                <option value="">Выберите значение</option>
                <option value="Низкий">Низкий</option>
                <option value="Средний">Средний</option>
                <option value="Высокий">Высокий</option>
            </select>
        </div>
        <div class="container_one_text">
            <p class="container_one_text__task">Текст задачи:</p>
            <input id="container_one_text__field" type="text" size= "60px" placeholder="Введите текст" required="required">
        </div>
        <div class="container_one_button">
            <button class="container_one_button_click" onclick="addTask()">Добавить задачу</button>
        </div>
    </div>


    <div class="container_two">

    </div>
    <div class="container_three">
        <div class="container_three__priority" id="priority"></div>
        <div class="container_three__task" id="txt"></div>
        <div class="container_three__removal"></div>
    </div>
</body>

<script src="/script.js"></script>
</html>
